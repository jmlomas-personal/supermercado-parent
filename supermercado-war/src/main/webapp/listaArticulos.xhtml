<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Listados de articulos</title>
</h:head>
<h:body>
	<h1>Articulos en inventario</h1>
	<hr />
		<h:dataTable value="#{articuloController.listaArticulos}" var="articulo">
		
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>
				<h:outputText value="#{articulo.nombre}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Unidades en inventario" />
				</f:facet>
				<h:outputText value="#{articulo.unidadesStock}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Precio" />
				</f:facet>
				<h:outputText value="#{articulo.precio}" />
			</h:column>
			
		</h:dataTable>
		
		<h:form>
			<h:link outcome="nuevoArticulo.xhtml" value="Dar de alta un nuevo Articulo" />
		</h:form>
	<hr />
</h:body>
</html>
