<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="theme" name="css/main.css" />
	<h:outputStylesheet library="theme" name="css/custom.css" />
	<title>#{msg['add_article_title']}</title>
</h:head>

<h:body>
	<center>
		<ui:include src="userBar.xhtml" />
		<hr />

		<h:form class="pure-form pure-form-aligned">

			<fieldset>
				<h:graphicImage library="theme" name="img/bascket.png" />
				<legend>#{msg['add_article_head']}</legend>

				<div class="pure-control-group">
					<h:outputLabel value="#{msg['add_article_input_nombre']} " />
					<h:inputText id="nombre"
						value="#{carritoBean.lineaPedido.articulo.nombre}" readonly="true" />
				</div>
				<div class="pure-control-group">
					<h:outputLabel value="#{msg['add_article_input_precio']} " />
					<h:inputText id="precio"
						value="#{carritoBean.lineaPedido.articulo.precio}" readonly="true" />
				</div>
				<div class="pure-control-group">
					<h:outputLabel value="#{msg['add_article_input_unidades']} " />
					<h:inputText id="unidades"
						value="#{carritoBean.lineaPedido.cantidad}" required="true"
						requiredMessage="#{msg['add_article_input_unidades_request']} ">
						<f:validator validatorId="integerValidator" />
					</h:inputText>
					<h:message for="unidades" class="pure-form-message" />
				</div>
				<div class="pure-controls">
					<h:commandButton value="#{msg['add_article_option']}"
						action="#{carritoBean.agregarArticuloAlCarrito}"
						class="pure-button pure-button-primary" />

					<h:link outcome="listaArticulos.xhtml"
						value="#{msg['add_article_option_cancel']}"
						class="pure-button pure-button-primary" />
				</div>
			</fieldset>

		</h:form>

		<hr />

		<h:messages />

	</center>
</h:body>
</html>
