<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="theme" name="css/main.css" />
	<title>Nuevo Articulo</title>	
</h:head>

<h:body>

	<h:form class="pure-form pure-form-stacked">

		<fieldset>
			<legend>Dar de alta un nuevo articulo</legend>

			<h:outputLabel value="Nombre: " />
			<h:inputText id="nombre" value="#{articuloBean.articulo.nombre}"
				required="true" requiredMessage="Se ha de dar un nombre" />
			<h:message for="nombre" class="pure-form-message" />

			<h:outputLabel value="Unidades:" />
			<h:inputText id="unidadesStock"
				value="#{articuloBean.articulo.unidadesStock}" required="true"
				requiredMessage="Se han de indicar las unidades" />
			<h:message for="unidadesStock" class="pure-form-message" />

			<h:outputLabel value="Precio: " />
			<h:inputText id="precio" value="#{articuloBean.articulo.precio}"
				required="true" requiredMessage="Se ha de indicar el precio" />
			<h:message for="precio" class="pure-form-message" />

			<h:commandButton value="Crear Articulo"
				action="#{articuloBean.altaArticulo}"
				class="pure-button pure-button-primary" />
		</fieldset>

	</h:form>
	<hr />

</h:body>
</html>
